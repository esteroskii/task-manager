<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Projects</h2>
                        </div>
                        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && newProject()" #f="ngForm"
                            novalidate>
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required
                                    minlength="3" maxlength="20" #username="ngModel" />
                            </div>
                            <div class="form-group">
                                <label for="description">description</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="form.description"
                                    required minlength="3" maxlength="20" #username="ngModel" />
                            </div>
                            <div  class="form-group"
                                style="margin:10px;padding:15px;padding-top:15px;padding-bottom:15px;">
                                <button class="text-center add-new-list">Add new Project</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!---->
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projects">
                            <td>{{project.id}}</td>
                            <td>{{project.name}}</td>
                            <td>{{project.description}}</td>
                            <td>
                                <a class="view" title="View" (click)="redirectPage(this.project.id)"><i
                                        class="material-icons">&#xE417;</i></a>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" (click)="deleteProject(this.project.id)"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <!-- 
                        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div> 
                    -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
